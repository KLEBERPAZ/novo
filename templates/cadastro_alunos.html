<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form action="{{ url_for('cadastro_alunos') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        
        <label for="turma">Turma:</label>
        <select id="turma" name="turma" required>
            {% for turma in turmas %}
            <option value="{{ turma.serie }} - {{ turma.turma }} - {{ turma.turno }}">
                {{ turma.serie }} - {{ turma.turma }} - {{ turma.turno }}
            </option>
            {% endfor %}
        </select>
        
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Alunos Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Turma</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.idade }}</td>
                <td>{{ aluno.turma }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        
    <a href="{{ url_for('escola') }}">Voltar</a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Participante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Participante</h1>
        <form action="{{ url_for('edit_participant', participant_id=participant_id) }}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ participante.nome }}" required>
            </div>
            <div>
                <label for="data_aposta">Data da Aposta:</label>
                <input type="date" id="data_aposta" name="data_aposta" value="{{ participante.data_aposta }}" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
        <a href="{{ url_for('manage_participants') }}">Voltar</a>
    </div>
</body>
</html>

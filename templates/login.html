<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="{{ url_for('login') }}" method="post">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="tipo_aposta">Tipo de Aposta:</label>
                <select id="tipo_aposta" name="tipo_aposta" required>
                    <option value="mega_sena">Mega Sena</option>
                    <option value="loto_facil">Loto Fácil</option>
                    <option value="quina">Quina</option>
                    <!-- Adicione mais opções de apostas aqui se necessário -->
                </select>
            </div>
            <button type="submit">Entrar</button>         
        </form>
    </div>
</body>
</html>

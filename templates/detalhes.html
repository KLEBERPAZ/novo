<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        a, button {
            text-decoration: none;
            color: #007BFF;
            background: none;
            border: none;
            cursor: pointer;
        }
        button {
            margin-left: 10px;
            color: red;
        }
        a:hover, button:hover {
            text-decoration: underline;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Usuário</h1>
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <div class="actions">
            <a href="/">Voltar</a>
            <form action="{{ url_for('excluir', usuario_id=usuario_id) }}" method="post" style="display:inline;">
                <button type="submit">Excluir</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE - Sistema de Gestão Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #0056a3;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .header .buttons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 4px;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            background-image: url('parrot-background.jpg'); /* Use uma imagem de papagaio para o fundo */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .login-box {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .login-box img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 80%;
            padding: 10px;
            background: #0056a3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #004080;
        }
        .login-box .tutorial {
            background: transparent;
            border: 1px solid #0056a3;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="static/nome-icone.png" alt="SGE Logo">
        </div>
        <div class="buttons">
            <a href="#">BCM</a>
            <a href="#">Certificados</a>
        </div>
    </div>
    <div class="main">
        <div class="login-box">
            <img src="static/icone.png" alt="Ícone">
            <form onsubmit="validateLogin(event);">
                <input type="text" name="username" placeholder="CPF" required>
                <input type="password" name="password" placeholder="Senha" required>
                <select name="year">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
                <button type="submit">Entrar</button>
                <button type="button" class="tutorial">Tutorial</button>
            </form>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Impede o recarregamento da página
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Verificação simples com credenciais fictícias
            if (username === "1" && password === "1") {
                window.location.href = "escola_1"; // Redireciona para escola
            } else {
                alert("CPF ou senha inválidos! Tente novamente.");
            }
        }
    </script>
</body>
</html>
